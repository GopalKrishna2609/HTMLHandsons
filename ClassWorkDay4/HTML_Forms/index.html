            <fieldset style="background-color: blanchedalmond;">
                <legend>Gender</legend>
                <label for="Gender">Gender <br>
                    <input type="radio" name="Gender" id="male">Male
                    <input type="radio" name="Gender" id="female">Female
                    <input type="radio" name="Gender" id="Others">Others
                </label>
            </fieldset>
        </form>
        <br>
        <form action="seondpage.html">
            <fieldset style="background-color: chartreuse;">
                <legend>Email</legend>
                <label for="Email">Email Address</label>
                    <input type="text" id="Email" name="Email">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password">
                    <input type="submit" value="Submit" >
                    <input type="reset">
                    <!-- <a href="seondpage.html"><input type="button" value="Submit" ></a> -->
            </fieldset>
        </form>
      <br>
        <form action="seondpage.html" style="border: 1ch; background-color: thistle;">
            <label for="Qualification">Select Your Qualification <br>
                <input type="checkbox" name="Qualification" id="10th">10th <br>
                <label for="file-select">Upload MarkSheet</label>
                <input type="file" name="Upload" id="file-select"><br>
                <input type="checkbox" name="Qualification" id="12th">12th <br>
                <label for="file-select">Upload MarkSheet</label>
                <input type="file" name="Upload" id="file-select"><br>
                <label for="HigherQualification">HigherQualification <br>
                    <input type="radio" name="HigherQualification" id="Btech">Btech<br> 
                    <input type="radio" name="HigherQualification" id="Bcom">Bcom<br> 
                    <label for="file-select">Upload MarkSheet</label>
                    <input type="file" name="Upload" id="file-select"><br>
                </label> <br>
                <input type="submit" value="Submit" >
                <input type="reset">
            </label>
        </form>
        <br>
        <form>
            <label for="City">Selcet City</label>
            <select name="city" id="City">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
                <option value="Raipur" selected>Raipur</option>
            </select>
            <label for="address">Address:</label>
            <textarea rows="3" cols="30" name="address" id="address"></textarea>
        </form>
        <form >
            <fieldset>
                <label for="calendar">Calendar:</label>
                <input type="datetime-local" id="calendar"><br>
            </fieldset>
        </form>
